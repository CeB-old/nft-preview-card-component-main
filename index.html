<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
<main>
  <section class="product">
    <img class="product__img" src="./images/image-equilibrium.jpg" alt="image principale">
    <img class="product__img__hover" src="./images/icon-view.svg" alt="oeil">
  </section>
  <section class="description">
  <h1 class="description__title" >Equilibrium #3429</h1>

  <p class="description__p">Our Equilibrium collection promotes balance and calm.</p>
  <div class="description__price">
    <div class="description__price__price">
      <img src="./images/icon-ethereum.svg" alt="eth image">
      0.041 ETH</div>
    <div class="description__price__days">
      <img src="./images/icon-clock.svg" alt="clock image">
      3 days left</div>
  </div>
</section>
<hr color="#2F4159">
<section class="creator">
  <img class="creator__img" src="./images/image-avatar.png" alt="avatar">
  <p class="creator__p">Creation of <span class="creator__p__name">Jules Wyvern</span> </p>
</section>

</main>
<footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/home">@CeB-old</a>.
    </div>
</footer>
</body>
</html>
